<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="link" href="#firstParagraph">Go to paragraph 1</a>
    <a class="link" href="#secondParagraph">Go to paragraph 2</a>
    <a class="link" href="#">Go to paragraph 3</a>

    <p id="firstParagraph">First Paragraph</p>
    <p id="secondParagraph">Second Paragraph</p>

    <input type="text" placeholder="Type something">

    <section>
        <p>First paragraph in section</p>
        <p>Second paragraph in section</p>
        <p>Third paragraph in section</p>
    </section>

    <div></div>
</body>
</html>
